<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link rel="icon" href="./logo.png">
<link rel="stylesheet" type="text/css" href="button.css" />
    <link rel="stylesheet" href="xzx.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>

    <main>
        <div class="left-box">
            <div class="left-box-info">
                <h3>Login </h3>
                <form action="">
                    <div class="form-control">
                        <label for="name">ชื่อ</label>
                        <input type="text" id="username" placeholder="เลขประจำตัว"> 
                    </div>
                    <div class="form-control">
                        <label for="password">รหัส</label>
                        <input type="password" id="password" placeholder="เลขบัตรประชาชน">
                    </div>
                    <div class="check-box">
                        <input type="checkbox">
                        <span>I agree to the <a href="#">terms & policy</a></span>
                    </div>
                    <div class="sign-up">
                        <button class = "btn" type="button" onclick="getInfo()">ยืนยัน</button>
                    </div>
                    <div class="divider">
                        <p>Or</p>
                    </div>
                 
                    <div class="form-link">
                        <p>ไม่ได้เป็นนักศึกษา <a href="index.html">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-box">
            <img src="https://scontent.fbkk3-2.fna.fbcdn.net/v/t39.30808-6/326198476_837594897304157_4972083656175127558_n.png?_nc_cat=107&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFSPj9uyMqCZDWk8GegTILurhR1gtkNH0-uFHWC2Q0fTx4qNN7RhYOhHrP6IKtlyeGz5r63G6OdPzjJl0MPKNQE&_nc_ohc=tD_zFvfohQgQ7kNvgEA7MOq&_nc_zt=23&_nc_ht=scontent.fbkk3-2.fna&_nc_gid=A6TAu4JllyYPzKYVJuCjNIo&oh=00_AYAOGnSgxup4WGPRw8yIo96_l8MO0lSr8AXzkJmVQ7kLUA&oe=67A8DF92" alt="" width="100%"
            height="100%">
            <marquee direction="left" style="background-color: aliceblue;"> รหัสผ่านคือ เลขประจำตัว 010 เลขบัตรประชาชน 1149900993001                      รหัสผ่านคือ เลขประจำตัว tccom เลขบัตรประชาชน 12345</marquee>
        </div>
        <div class="loader"></div>
    </main>
</body>
<script>
    window.addEventListener("load", () => {
        const loader = document.querySelector(".loader");
      
        loader.classList.add("loader--hidden");
      
        loader.addEventListener("transitionend", () => {
          document.body.removeChild(loader);
        });
      });
      
  </script>
<script src="script.js" charset="utf-8"></script>
